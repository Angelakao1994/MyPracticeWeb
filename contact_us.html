                    <!-- Modal -->
                    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="loginModalLabel">會員登入</h4>

                                    <!-- Your login form goes here -->
                                    <form>
                                        <div class="mb-3">

                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">

                                        <a href="#" class="text-decoration-none">加入會員 ?</a>

        <nav aria-label="breadcrumb" class="m-3 my-1">

                <li class="breadcrumb-item"><a href="../index.html" class="text-decoration-none text-dark">首頁</a></li>
                <li class="breadcrumb-item active" aria-current="page">聯絡我們</li>
            </ol>
        </nav>
        <!-- Breadcrumb -->

        <!-- content -->
        <!-- .container>.row>.col-6.ma-auto -->
        <div class="container login fs">
            <div class="row my-5">
                <div class="col-6 mx-auto">
                    <div class="">
                        <form action="dashboard.html" class="needs-validation" novalidate>
                            <h2 class="text-center pb-4">聯絡我們</h2>
                            <!-- name start -->
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" id="name" name="name" placeholder="請輸入姓名" class="form-control fs"
                                    required>
                                <div class="invalid-feedback">
                                    請輸入正確姓名
                                </div>
                            </div>
                            <!-- name end -->

                            <!-- mobile start -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">電話</label>
                                <input type="tel" id="phone" name="phone" placeholder="請輸入電話" class="form-control fs"
                                    pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
                                <div class="invalid-feedback">
                                    請輸入正確電話
                                </div>
                            </div>
                            <!-- mobile end -->

                            <!-- email start -->
                            <div class="mb-3">
                                <label for="email" class="form-label">email</label>
                                <input type="email" id="email" name="email" placeholder="請輸入email"
                                    class="form-control fs" required>
                                <div class="invalid-feedback">
                                    請輸入正確email
                                </div>
                            </div>
                            <!-- email end -->

                            <!-- contact start -->
                            <div class="mb-3">
                                <label for="contact" class="form-label">聯絡目的</label>
                                <select class="form-select fs" name="contact" id="contact"
                                    aria-label="Default select example" required>
                                    <option selected disabled value="">==請選擇==</option>
                                    <option>加盟專區</option>
                                    <option>海外代理</option>
                                    <option>異業合作</option>
                                    <option>企業採購</option>
                                    <option>聯名商品</option>
                                </select>
                                <div class="invalid-feedback">
                                    請選擇聯絡目的
                                </div>
                            </div>
                            <!-- contact end -->

                            <!-- subject start -->
                            <div class="mb-3">
                                <label for="title" class="form-label">主旨</label>
                                <input type="text" id="title" name="title" placeholder="請輸入主旨" class="form-control fs"
                                    required>
                                <div class="invalid-feedback">
                                    請輸入主旨
                                </div>
                            </div>
                            <!-- subject end -->

                            <!-- textarea start -->
                            <div class="mb-3">
                                <label for="textarea" class="form-label">內容</label>
                                <textarea class="form-control" id="textarea" rows="5"></textarea>
                            </div>
                            <!-- textarea end -->
                            
                            <!-- submit start -->
                            <div class="text-end mb-2">
                                <input class="btn btn-secondary w-25 fs" type="#" value="送出">
                            </div>
                            <!-- submit end -->
                        </form>
                    </div>
                </div>
            </div>
            <!-- content -->
